<!DOCTYPE html>
<html>
<head>
    <title>Health Chatbot</title>
    <script>
        async function getPrediction() {
            let symptoms = document.getElementById("symptoms").value.split(",");
            let response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symptoms })
            });
            let data = await response.json();
            document.getElementById("result").innerText = "Possible Disease: " + data.disease;
        }
    </script>
</head>
<body>
    <h2>Health Chatbot</h2>
    <input type="text" id="symptoms" placeholder="Enter symptoms, e.g., fever,cough">
    <button onclick="getPrediction()">Check</button>
    <p id="result"></p>
</body>
</html>
